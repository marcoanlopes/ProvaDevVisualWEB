<mat-card>
    <mat-card-header>
        <mat-card-title>Carrinho de Compras</mat-card-title>
    </mat-card-header>
    <mat-card-content class="view-content">
        <table mat-table [dataSource]="itens" class="table mat-elevation-z8">
            <!-- Coluna do Nome -->
            <ng-container matColumnDef="nome">
                <th class="header" mat-header-cell *matHeaderCellDef>Nome</th>
                <td mat-cell *matCellDef="let item">
                    {{ item.produto!.nome }}
                </td>
            </ng-container>
            <!-- Coluna do Quantidade -->
            <ng-container matColumnDef="quantidade">
                <th class="header" mat-header-cell *matHeaderCellDef>
                    Descrição
                </th>
                <td mat-cell *matCellDef="let item">{{ item.quantidade }}</td>
            </ng-container>
            <!-- Coluna do Quantidade -->
            <ng-container matColumnDef="preco">
                <th class="header" mat-header-cell *matHeaderCellDef>
                    Quantidade
                </th>
                <td mat-cell *matCellDef="let item">
                    {{ item.preco | currency: "BRL" }}
                </td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="colunasExibidas"></tr>
            <tr mat-row *matRowDef="let row; columns: colunasExibidas"></tr>
        </table>
        <div class="pay-infos">
            <mat-form-field appearance="fill">
                <mat-label>Digite seu nome</mat-label>
                <input matInput />
            </mat-form-field>
            <mat-form-field appearance="fill">
                <mat-label>Forma de pagamento</mat-label>
                <mat-select>
                    <mat-option value="one">First option</mat-option>
                    <mat-option value="two">Second option</mat-option>
                </mat-select>
            </mat-form-field>
        </div>
    </mat-card-content>

    <mat-card-header class="footer-pay">
        <mat-card-title>
            Total: {{ valorTotal | currency: "BRL" }}
        </mat-card-title>

        <button mat-raised-button color="primary">Finalizar compra</button>
    </mat-card-header>
</mat-card>
